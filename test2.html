<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="canonical" href="https://www.elegantthemes.com/agencies/" />
  <link rel="stylesheet" type="text/css" href="https://www.elegantthemes.com/css/style-deferred.css?ver=6.36" media="print" onload="this.media='all'" />
</head>
<body>
<form name="et-loginform" action="https://www.elegantthemes.com/members-area/login/" method="POST">
  <input type="hidden" class="et_token_field" name="_token" value="" autocomplete="off">
  <div class="et_manage_input">
    <input type="text" placeholder="Username" autocomplete="off" name="username">
    <label>Username</label>
  </div>
  <div class="et_manage_input">
    <input type="password" placeholder="Password" autocomplete="off" name="password">
    <label>Password</label>
  </div>
  <label for="remember_me" style="display: block; text-align: left;">
    <input type="checkbox" id="remember_me" name="remember" checked>
    <span>Remember me</span>
  </label>
  <input class="button fullwidth-button" type="submit" name="submit" id="et-wp-submit" value="Member Login">
  <p>Forgot Your <a href="https://www.elegantthemes.com/members-area/retrieve-username">Username</a>
    or <a href="https://www.elegantthemes.com/members-area/forgot-password/">Password</a>?</p>
</form>
</body>
</html>
